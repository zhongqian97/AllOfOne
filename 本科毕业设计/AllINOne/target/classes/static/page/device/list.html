<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设备列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal deviceAdd_btn">添加设备</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn reload_btn">重刷页面</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">注意事项</div>
		</div>
	</blockquote>
	<div class="layui-form device_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col>
				<col width="15%">
				<col width="15%">
				<col width="25%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">用户ID</th>
					<th>所属人</th>
					<th>当前操作权限</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="device_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="list.js"></script>
</body>
</html>
