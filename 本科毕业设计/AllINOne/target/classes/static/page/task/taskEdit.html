<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>任务详情</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css"
	media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">任务名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" lay-verify="required"
						id="name" placeholder="">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">是否公开</label>
				<div class="layui-input-block">
					<input type="radio" id="public" name="show" value="true" title="公开">
					<input type="radio" id="private" name="show" value="false"
						title="不公开">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">软件位置</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" lay-verify="required"
					id="path" placeholder="这里可以手动填写已经上传的文件位置id"> <input
					type="file" id="path_file" lay-ext="sh"
					class="layui-upload-file path_file" lay-title="上传sh文件">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">软件显示脚本位置</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" lay-verify="required"
					id="jspath" placeholder="这里可以手动填写已经上传的文件位置id"> <input
					type="file" id="jspath_file" lay-ext="js"
					class="layui-upload-file jspath_file" lay-title="上传js文件">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">任务介绍</label>
			<div class="layui-input-block">
				<textarea placeholder="" class="layui-textarea" id="intro"
					lay-verify="required"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">功能介绍</label>
			<div class="layui-input-block">
				<textarea placeholder="" class="layui-textarea" id="help"
					lay-verify="required"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="task">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="taskEdit.js"></script>
</body>
</html>
