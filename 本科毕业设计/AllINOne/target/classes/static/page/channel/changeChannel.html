<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改频道</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css"
	media="all" />
<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="user_left">
			<div class="layui-form-item">
				<label class="layui-form-label">频道名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" 
						id="name" placeholder="请输入频道名称">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">任务ID</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" 
						id="task" placeholder="请输入任务ID">
				</div>
			</div>
		</div>
		<div class="user_right">
			<input type="file" id="img_upload_file" class="layui-upload-file"
				lay-title="点击即可换头像">
			<p>注意：图片控制在1M以下！</p>
			<input type="hidden" name="picture" id="picture" /> <img src=""
				class="layui-circle" id="userFace">
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeChannel">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<div class="layui-form channel_list">
			<table class="layui-table">
				<colgroup>
					<col width="50">
					<col>
					<col width="20%">
					<col width="45%">
				</colgroup>
				<thead>
					<tr>
						<th><input type="checkbox" name="" lay-skin="primary"
							lay-filter="allChoose" id="allChoose"></th>
						<th style="text-align: left;">用户名称</th>
						<th>当前权限</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody class="channel_content"></tbody>
			</table>
		</div>
		<div id="page"></div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="changeChannel.js"></script>
</body>
</html>
