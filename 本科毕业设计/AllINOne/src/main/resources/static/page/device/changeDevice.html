<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改设备</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/user.css" media="all" />
<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css"
	media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="user_left">
			<div class="layui-form-item">
				<label class="layui-form-label">设备名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="name" lay-verify="required"
						 placeholder="">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">设备密码</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="password" lay-verify="required"
						 placeholder="此密码为明文密码，只能修改，无法找回！">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="changeDevice">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>
		<div class="user_right">
			<input type="file" id="img_upload_file"
				class="layui-upload-file" lay-title="点击即可换头像">
			<p>注意：图片控制在1M以下！</p>
			<input type="hidden" name="picture" id="picture" /> <img src=""
				class="layui-circle" id="userFace">
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="changeDevice.js"></script>
</body>
</html>
