<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户频道列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote channel_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal addChannel_btn">添加频道</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-warm joinChannel_btn">加入频道</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal reload_btn">重刷页面</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">注意事项：删除后无法恢复;如有信息修改需重刷页面</div>
		</div>
	</blockquote>
	<div class="layui-form channel_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col>
				<col width="15%">
				<col width="15%">
				<col width="15%">
				<col width="25%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">频道id</th>
					<th>频道名称</th>
					<th>任务ID</th>
					<th>创立者</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="channel_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="list.js"></script>
</body>
</html>
